<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABMI ACADEMY - Certificates</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./certificate-lab.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="lab-header">
            <div class="header-content">
                <h1><i class="fas fa-certificate"></i> Certificate Lab</h1>
                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" id="certificateSearch" placeholder="Search certificates...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="filters">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="technology">Technology</option>
                            <option value="business">Business</option>
                            <option value="arts">Arts</option>
                            <option value="science">Science</option>
                        </select>
                        <select id="difficultyFilter">
                            <option value="">All Levels</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Certificate Discovery Section -->
            <section class="certificates-grid">
                <!-- Certificate cards will be populated by JavaScript -->
            </section>

            <!-- Student Dashboard -->
            <section class="student-dashboard">
                <h2>Your Progress</h2>
                <div class="progress-cards">
                    <!-- Will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="mentorship-lab.html" class="nav-item">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Mentorship</span>
            </a>
            <a href="certificate-lab.html" class="nav-item active">
                <i class="fas fa-certificate"></i>
                <span>Certificates</span>
            </a>
            <a href="school-lab.html" class="nav-item">
                <i class="fas fa-school"></i>
                <span>School Lab</span>
            </a>
            <a href="leadership-lab.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Leadership</span>
            </a>
            <a href="about-me.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>About Me</span>
            </a>
        </nav>

        <!-- Certificate Details Modal -->
        <div class="modal" id="certificateModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2></h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button class="enroll-btn">Start Learning</button>
                </div>
            </div>
        </div>

        <!-- Points Claim Modal -->
        <div class="modal" id="claimModal">
            <div class="modal-content">
                <h2>Claim Your Points</h2>
                <form id="claimForm">
                    <div class="file-upload">
                        <label for="certificateProof">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Upload Certificate Proof</span>
                        </label>
                        <input type="file" id="certificateProof" accept="image/*,.pdf" required>
                    </div>
                    <button type="submit" class="claim-submit">
                        <i class="fas fa-check"></i> Submit for Verification
                    </button>
                </form>
            </div>
        </div>

        <!-- Toast Notifications Container -->
        <div id="toastContainer"></div>
    </div>

    <script src="./certificate-lab.js"></script>
</body>
</html>
